<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Apple Shop Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

      <nav class="navbar">
        <img src="./images/appleicon.png" alt="applelogo" class="nav__logo" />
        <p>Store</p>
        <p>Mac</p>
        <p>iPad</p>
        <p>iPhone</p>
        <p>Watch</p>
        <p>Vision</p>
